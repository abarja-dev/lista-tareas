{% extends "tareas/base.html" %}

{% block title %}Registro de usuario{% endblock %}

{% block content %}
    <h1>Crear una cuenta</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="boton">Registrarse</button>
    </form>

    <p>¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a></p>
{% endblock %}
