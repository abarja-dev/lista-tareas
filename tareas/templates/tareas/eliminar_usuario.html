{% extends "tareas/base.html" %}

{% block title %}Eliminar cuenta{% endblock %}

{% block content %}
    <h1>¿Estás seguro de que quieres eliminar tu cuenta?</h1>
    <p>Esta acción no se puede deshacer.</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="boton" style="background-color: red; color: white;">
            Sí, eliminar mi cuenta
        </button>
        <a href="{% url 'lista_tareas' %}" class="boton" style="margin-left: 1em;">
            Cancelar y volver a la lista
        </a>
    </form>
{% endblock %}
